<br/>
<br/>

<p><q>I only have a minute.
Sixty seconds in it.
Forced upon me, I did not choose it,
But I know that I must use it.
Give account if I abuse it.
Suffer, if I lose it.
Only a tiny little minute,
But eternity is in it.</q></p>

 <p><style="font-size: 40px;">-Benjamin E Mays</p>
